        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #6dd5ed, #2193b0);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);

            padding: 30px;

        .profile-pic {

            height: 180px;
            border-radius: 50%;

        .about-me {

            border-radius: 15px;

            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h2,
        h3 {
            margin: 0.5em 0;
        }

        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            color: #fff;
            font-size: 28px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.2);
            color: #ffdd57;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            text-align: center;
            width: 90%;
            max-width: 800px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 600px) {
            .profile-pic {
                width: 140px;
                height: 140px;
                margin-top: -70px;
            }

            header {
                padding: 20px;
            }

            .about-me,
            footer {
